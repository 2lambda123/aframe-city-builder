<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame City Draw</title>
    <meta name="description" content="A-Frame City Draw">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-extras.min.js"></script>
    <script src="lib/demo-controls.js"></script>
  </head>
  <body>
    <a-scene antialias='true' inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

      <!-- Player -->
      <a-entity id="camera" camera fly look-controls wasd-controls position="0 0 0"></a-entity>
      <a-entity demo-controls id="leftController" vive-controls="hand: left" grab></a-entity>
      <a-entity demo-controls id="rightController" vive-controls="hand: right" grab></a-entity>

      <!-- Table -->
      <a-entity position="0 1.25 0" id="table-container">
        <a-box id="table" position="0 -0.32 -0.94" width="3" height="0.1" depth="2" color="#09620b" material="color:#09620b" geometry="primitive:box;width:3;height:0.1;depth:2" scale="0.86 0.48 0.72"></a-box>

        <a-entity id="table-items">
          <a-entity id="base-street" position="0 0.5 -1.0" scale="0.01 0.01 0.01" rotation="-90 0 0" ply-model="src: url(/assets/plate-streetv1.ply);"></a-entity>
        </a-entity>

      </a-entity>

      <!-- Floor -->
      <a-entity id="floor" color="#603a2b" material="color:#603a2b" geometry="primitive: circle; radius: 2.5" position="0 -0.1 0" rotation="-90 0 0" ></a-entity>

      <!-- Sky -->
      <a-sky color="#E0E0E0"></a-sky>
    </a-scene>
  </body>
</html>
